<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Show</th>
			<th>Update</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='friend in friendsCtrl.friends'>
			<td>{{ friend.name }}</td>
			<td><a href="#!/show/{{ friend._id }}">show</a></td>
			<td><a href="#!/edit/{{ friend._id }}">edit</a></td>
			<td><a href="#" ng-click='friendsCtrl.deleteFriend(friend._id)'>delete</a></td>
		</tr>
	</tbody>
</table>

<a href="#!/new">New Friend!</a>
